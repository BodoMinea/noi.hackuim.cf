    nfc.addTagDiscoveredListener(function(nfcEvent){

                toScan=false;
                navigator.vibrate(300);
                var tag = nfcEvent.tag;
                var tagId = nfc.bytesToHexString(tag.id);
                var readvalue = ConvertBase.hex2dec(tagId);
