<!DOCTYPE html>
<html lang="en" ng-app="afcApp" ng-controller="main">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://static.flash-its.eu/assets/angular.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" href="https://static.flash-its.eu/assets/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>


    <title>MobileTicketingV1</title>
    <style type="text/css">
        :root {
  --input-padding-x: 1.5rem;
  --input-padding-y: .75rem;
}

body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
}

.card-signin {
  border: 0;
  border-radius: 1rem;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.card-signin .card-title {
  margin-bottom: 2rem;
  font-weight: 300;
  font-size: 1.5rem;
}

.card-signin .card-body {
  padding: 2rem;
}

.form-signin {
  width: 100%;
}

.form-signin .btn {
  font-size: 80%;
  border-radius: 5rem;
  letter-spacing: .1rem;
  font-weight: bold;
  padding: 1rem;
  transition: all 0.2s;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group input {
  height: auto;
  border-radius: 2rem;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}

.btn-google {
  color: white;
  background-color: #ea4335;
}

.btn-facebook {
  color: white;
  background-color: #3b5998;
}
    </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto"><br><br><br>
        <center><img src="icon.png" style="height: 5.5em;width: auto;"><br></center>
            
        <div class="card card-signin my-5">

          <div class="card-body">
            <h5 class="card-title text-center"><i class="fa fa-lock" aria-hidden="true"></i> {{string.auth[selectlang]}}</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="{{string.email[selectlang]}}" required autofocus>
                <label for="inputEmail">{{string.email[selectlang]}}</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="{{string.pass[selectlang]}}" required>
                <label for="inputPassword">{{string.pass[selectlang]}}</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="subb" disabled="disabled" onclick="sendAuth()"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{string.signin[selectlang]}}</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" onclick="$('#newaccModal').modal('show');setTimeout(function(){$('#nameinp').focus();},200)"><i class="fa fa-user-plus" aria-hidden="true"></i> {{string.create[selectlang]}}</button>
            </form>
          </div>
        </div>
        <hr class="my-4">
        <center><b><span onclick="changelang('RO')">RO</span> / <span onclick="changelang('EN')">EN</span></b></center>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="newaccModal" tabindex="-1" role="dialog" aria-labelledby="newaccModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newaccModalLabel"><i class="fa fa-user-plus" aria-hidden="true"></i> {{string.create[selectlang]}}</h5>
        <button type="button" class="close" onclick="window.location.reload();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">{{string.name[selectlang]}}</label>
    <input type="text" class="form-control" id="nameinp" placeholder="{{string.ph_name[selectlang]}}">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">{{string.surname[selectlang]}}</label>
    <input type="text" class="form-control" id="surname" placeholder="{{string.ph_surn[selectlang]}}">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">{{string.email[selectlang]}}</label>
    <input type="email" class="form-control" id="email" placeholder="{{string.ph_em[selectlang]}}">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">{{string.pass[selectlang]}}</label>
    <input type="password" class="form-control" id="pass" placeholder="Secret">
  </div>
  <p id="password-strength"></p>
  <div class="form-group">
    <label for="exampleFormControlInput1">{{string.passconfirm[selectlang]}}</label>
    <input type="password" class="form-control" id="pass2" placeholder="{{string.ree[selectlang]}}">
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="window.location.reload();"><i class="fa fa-times" aria-hidden="true"></i> {{string.cancel[selectlang]}}</button>
        <button type="button" class="btn btn-success" onclick="nextStep();" disabled="disabled" id="vbtn"><i class="fa fa-arrow-right" aria-hidden="true"></i> {{string.next[selectlang]}}</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="scanCardModal" tabindex="-1" role="dialog" aria-labelledby="scanCardModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="scanCardModalLabel"><i class="fa fa-user-plus" aria-hidden="true"></i> {{string.scan[selectlang]}}</h5>
        <button type="button" class="close" onclick="window.location.reload();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <center>
        <img src="card.gif" style="width: 90%;"></center>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="window.location.reload();"><i class="fa fa-times" aria-hidden="true"></i> {{string.cancel[selectlang]}}</button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-arrow-right" aria-hidden="true" onclick="sendNewAcc()"></i> {{string.done2[selectlang]}}</button>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">

    function sendAuth(){
        $.post('https://api.hackuim.cf/authenticate',{ 
            email: $('#inputEmail').val(),
            password: $('#inputPassword').val()
        },function(response){
            if(response.success) {
                window.localStorage.setItem("key",response.token);
                window.location.href = 'main.html';
            }
        })
    }

    cid=null;

    function sendNewAcc(){
        $.post('https://api.hackuim.cf/signup',{ 
            username: $('#email').val(),
            password: $('#pass').val(),
            name: $('#nameinp').val(),
            surname: $('#surname').val(),
            card_id: cid
        },function(response){
            if(response.success) {
                window.localStorage.setItem("key",response.token);
                window.location.href = 'main.html';
            }
        })
    }

    var hasFailModal = true, hasFailLogin = true;
    var password = document.getElementById('pass');
    var password2 = document.getElementById('pass2');
    var email = document.getElementById('email');
    var inputEmail = document.getElementById('inputEmail');
    var text = document.getElementById('password-strength');
    var nameinp = document.getElementById('nameinp');
    var surname = document.getElementById('surname');

    nameinp.addEventListener('focusout', function(){
        if(nameinp.value != ""){
                $('#nameinp').removeClass('border-danger');
                $('#nameinp').addClass('border-success');
                hasFailModal = false;
            }else{
                $('#nameinp').removeClass('border-success');
                $('#nameinp').addClass('border-danger');
                hasFailModal = true;
            }
    });

    surname.addEventListener('focusout', function(){
        if(surname.value != ""){
                $('#surname').removeClass('border-danger');
                $('#surname').addClass('border-success');
                hasFailModal = false;
            }else{
                $('#surname').removeClass('border-success');
                $('#surname').addClass('border-danger');
                hasFailModal = true;
            }
    });

    email.addEventListener('input', function()
    {
        if((/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(email.value))){
                $('#email').removeClass('border-danger');
                $('#email').addClass('border-success');
                hasFailModal = false;
            }else{
                $('#email').removeClass('border-success');
                $('#email').addClass('border-danger');
                hasFailModal = true;
            }
    });

    inputEmail.addEventListener('input', function()
    {
        if((/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(inputEmail.value))){
                $('#inputEmail').removeClass('border-danger');
                $('#inputEmail').addClass('border-success');
                hasFailLogin = false;
            }else{
                $('#inputEmail').removeClass('border-success');
                $('#inputEmail').addClass('border-danger');
                hasFailLogin = true;
            }
    });

    password2.addEventListener('input', function()
    {
        if(password2.value !== "") 
            if(password2.value==password.value){
                $('#pass2').removeClass('border-danger');
                $('#pass2').addClass('border-success');
                hasFailModal = false;
            }else{
                $('#pass2').removeClass('border-success');
                $('#pass2').addClass('border-danger');
                hasFailModal = true;
            }
    });

    $( "#newaccModal input" ).change(function() {
        if($('#pass2').val()!=""&&$('#pass').val()!=""&&$('#email').val()!=""&&$('#name').val()!=""&&$('#surname').val()!=""&&!hasFailModal){
            $('#vbtn').removeAttr('disabled');
        }else{
            $('#vbtn').attr('disabled','disabled');
        }
    });

    $( "#newaccModal input" ).focusout(function() {
        if($('#pass2').val()!=""&&$('#pass').val()!=""&&$('#email').val()!=""&&$('#name').val()!=""&&$('#surname').val()!=""&&!hasFailModal){
            $('#vbtn').removeAttr('disabled');
        }else{
            $('#vbtn').attr('disabled','disabled');
        }
    });

    setInterval(function(){
        if($('#inputPassword').val()!=""&&!hasFailLogin){
            $('#subb').removeAttr('disabled');
        }else{
            $('#subb').attr('disabled','disabled');
        }
        if($('#pass2').val()!=""&&$('#pass').val()!=""&&$('#email').val()!=""&&$('#name').val()!=""&&$('#surname').val()!=""&&!hasFailModal){
            $('#vbtn').removeAttr('disabled');
        }else{
            $('#vbtn').attr('disabled','disabled');
        }
    },100)

    $( ".form-signin input" ).change(function() {
        if($('#inputPassword').val()!=""&&!hasFailLogin){
            $('#subb').removeAttr('disabled');
        }else{
            $('#subb').attr('disabled','disabled');
        }
    });

    $( ".form-signin input" ).focusout(function() {
        if($('#inputPassword').val()!=""&&!hasFailLogin){
            $('#subb').removeAttr('disabled');
        }else{
            $('#subb').attr('disabled','disabled');
        }
    });

    password.addEventListener('input', function()
    {
        if(!scope.selectlang){
            var strength = {
                0: "<font color='darkred'> Extrem de simplă ☹</font>",
                1: "<font color='red'> Foarte slabă ☹</font>",
                2: "<font color='orange'> Slabă ☹</font>",
                3: "<font color='green'> Bună ☺</font>",
                4: "<font color='darkgreen'> Excepțională! ☻</font>"
            }
        }else{
            var strength = {
                0: "<font color='darkred'> Extremely simple ☹</font>",
                1: "<font color='red'> Very weak ☹</font>",
                2: "<font color='orange'> Weak-ish ☹</font>",
                3: "<font color='green'> Okay ☺</font>",
                4: "<font color='darkgreen'> Excellent! ☻</font>"
            }
        }

        var val = password.value;
        var result = zxcvbn(val);

        if(result.score>=3){
                $('#pass').removeClass('border-danger');
                $('#pass').addClass('border-success');
            }else{
                $('#pass').removeClass('border-success');
                $('#pass').addClass('border-danger');
            }

        // Update the text indicator
        if(val !== "") {
            text.innerHTML = (scope.selectlang?"Password strength: ":"Complexitatea parolei: ") + "<strong>" + strength[result.score] + "</strong>" + "<span class='feedback'>" + result.feedback.warning + " " + result.feedback.suggestions + "</span>"; 
        }
        else {
            text.innerHTML = "";
        }
    });
</script>

</html>
